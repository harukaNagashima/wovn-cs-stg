<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <!-- ↓ YOUR WOVN TOKEN KEY -->
  <script src="https://j.wovn.io/1" data-wovnio="key=pqC974" async></script>
    <style>
        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <header>
    <h1>contactForm</h1>
    <nav>
      <a href="/wovn-test/index.html">Home</a>
    </nav>
  </header>

    <form id="contactForm">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">メール:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">電話番号:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" required></textarea><br />

        <button type="button" id="confirmBtn">確認</button>
    </form>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>確認内容</h2>
            <p id="modalName"></p>
            <p id="modalEmail"></p>
            <p id="modalPhone"></p>
            <p id="modalMessage"></p>
            <button id="closeModal">閉じる</button>
        </div>
    </div>

    <script>
        document.getElementById('confirmBtn').addEventListener('click', function() {
            // 入力値を取得
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var message = document.getElementById('message').value;

            // モーダルに反映
            document.getElementById('modalName').textContent = '名前: ' + name;
            document.getElementById('modalEmail').textContent = 'メール: ' + email;
            document.getElementById('modalPhone').textContent = '電話番号: ' + phone;
            document.getElementById('modalMessage').textContent = 'メッセージ: ' + message;

            // モーダルを表示
            document.getElementById('confirmModal').style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('confirmModal').style.display = 'none';
        });
    </script>
</body>
</html>
